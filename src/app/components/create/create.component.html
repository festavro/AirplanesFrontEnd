<div>
    <br>
    <mat-card>
      <section class="mat-typography">
        <h3>Create A New Airplane</h3>
      </section>
      <mat-divider></mat-divider>
      <br>
      <form [formGroup]="createForm" class="create-form">
        <mat-form-field class="field-full-width">
          <input matInput placeholder="Airplane Code" formControlName="code" #code>
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <input matInput placeholder="Model" formControlName="model" #model>
        </mat-form-field>
        <mat-form-field class="field-full-width">
            <input type="number" min="1" max="1000" matInput placeholder="Number of Seats" formControlName="numberOfSeats" #numberOfSeats>
        </mat-form-field>
        <mat-divider></mat-divider>
        <br><br>
        <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
        <button type="submit" (click)="addAirplane(code.value, model.value, numberOfSeats.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
      </form>
    </mat-card>
  </div>
