<div>
    <br>
    <mat-card>
      <button mat-raised-button color="primary" routerLink="/create">New Airplane</button>
      <br><br>
      <mat-divider></mat-divider>
      <br>
      <table mat-table [dataSource]="airplanes">
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Code</th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
  
        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef>Model</th>
          <td mat-cell *matCellDef="let element"> {{element.model}} </td>
        </ng-container>
  
        <ng-container matColumnDef="numberOfSeats">
          <th mat-header-cell *matHeaderCellDef>Number of Seats</th>
          <td mat-cell *matCellDef="let element"> {{element.numberOfSeats}} </td>
        </ng-container>
  
        <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef>Date of creation</th>
          <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
            <td mat-cell *matCellDef="let element" class="mat-column-right">
              <button mat-button color="primary" (click)="editAirplane(element.id)">Edit</button>
              <button mat-button color="warn" (click)="deleteAirplane(element.id)">Delete</button>
            </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
    </mat-card>
  </div>
